    <form>
        <fieldset>
            <legend>
                Formulario
            </legend>

            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Escribi tu nombre...">
            </div>
            <div>
                <label for="Apellido">Apellido</label>
                <input type="text" name="apellido" placeholder="Escribi tu apellido...">
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="Nacimiento">Fecha de nacimiento</label>
                <input type="date">
            </div>
            <div>
                <label for="Password">Password</label>
                <input type="password" name="pass">
            </div>
            <div>
                <label for="Pais">Selecciona un pais</label>
                <select name="pais" id="pais">
                    <option value="Arg">Argentina</option>
                    <option value="Uru">Uruguay</option>
                    <option value="Chi">Chile</option>
                </select>
            </div>
            <div>
                <label for="genero">Genero</label>
                <input type="radio" name="genero" value="mujer">Mujer
                <input type="radio" name="genero" value="hombre">Hombre
            </div>
            <div>
                <label for="comentario">Deja tu mensaje:</label>
                <textarea name="comentario" id="comentario" cols="20" rows="8" placeholder="Escribi tus comentarios..."></textarea>
            </div>
            <br>
            <div>
                Acepta terminos y condiciones
                <input type="checkbox" name="Acepta" value="1">
            </div>
            <div>
                <input type="submit" value="Enviar datos"> <!--Se usa para mandar el formulario-->
                <input type="reset" value="Borrar datos">
            </div>
        </fieldset>
    </form>
